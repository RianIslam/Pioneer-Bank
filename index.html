<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
</head>
<link rel="stylesheet" href="./style/style.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">


<body>
    <div id="login_area">
        <h1 class="text-center">welcome to Pioneer Bank</h1>

        <div class="submit_area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Email">
            <br>
            <input type="text" class="form-control" placeholder="Password">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>

    </div>

    <div id="transaction_area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="currentWithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">1240</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit_area">
                    <h4>Deposit</h4>
                    <input id="depositAmount" type="text" class="form-control" placeholder="$ amount you want to deposite">
                    <br>
                    <button id="addDeposit" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit_area">
                    <h4>Withdraw</h4>
                    <input id="withdrawAmount" type="text" class="form-control" placeholder="$ amount you want to withdraw">
                    <br>
                    <button id="addwith" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>




    <script>
        //login button event handler
        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener("click", function () {
            const loginArea = document.getElementById("login_area");
            loginArea.style.display = "none";
            const transactionArea = document.getElementById("transaction_area");
            transactionArea.style.display = "block";
        });

        //deposit button event handler
        const depositBtn = document.getElementById("addDeposit");
        depositBtn.addEventListener("click",function(){
            const despositNumber = getInputNumber("depositAmount")

            // const currentDeposit = document.getElementById("currentDeposit").innerText;
            // const currentDepositNumber = parseFloat(currentDeposit);
            // const totalDeposit = despositNumber + currentDepositNumber;
            // document.getElementById("currentDeposit").innerText = totalDeposit;


            updateSpanText("currentDeposit",despositNumber)
            updateSpanText("currentBalance",despositNumber);



            document.getElementById("depositAmount").value = "";
        })

        //withdraw button event handler

        const addWbtn = document.getElementById("addwith");
        addWbtn.addEventListener("click",function(){
           const withdrawNumber = getInputNumber("withdrawAmount");

           updateSpanText("currentWithdraw",withdrawNumber);
           updateSpanText("currentBalance", -1 * withdrawNumber);
           document.getElementById("withdrawAmount").value = "";
        })



        function getInputNumber(id){
            const Amount = document.getElementById(id).value;
            const withdrawNumber = parseFloat(Amount);
            return withdrawNumber;
        }



        function updateSpanText(id,despositNumber){
            const current = document.getElementById(id).innerText;
            const currentNumber = parseFloat(current);
            const totalAmount = despositNumber + currentNumber;
            document.getElementById(id).innerText = totalAmount;
        }

    </script>
</body>

</html>
